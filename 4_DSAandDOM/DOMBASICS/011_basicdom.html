<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    li{
        color: blue;
        border:solid rgb(7, 164, 80)

    }
   </style>
</head>
<body>
    <div>
        <div>
            <h1>Indian Snacks</h1>
            <ul>
                <li>Pani Puri</li>
                <li>Dahi Papadi</li>
                <li>Lachha Kachori</li>
                <li>Bhel Puri</li>
            </ul>
            <div>
                <h2>Special Indian Snacks</h2>
                <ul>
                    <li>Chinese Bhel</li>
                    <li>Chilly Paneer</li>
                    <li>Harabhara Kebab</li>
                </ul>
    </div>
    <input type="button" value="click" onclick="doThings()">
    <script>
       
       function doThings()
        {
            var result="";
            
            var elements=document.getElementsByTagName('li');  //it reads the content from the document
            for(var i=0;i<elements.length;i++)
            {
                 result+=", "+elements[i].innerText;
                 elements[i].style.borderColor="red";
            }
            alert(result);
        }
    </script>
    
</body>
</html>
